<div [ngClass]="{'small-size': fontSize === -1, 'normal-size': fontSize === 0, 'large-size': fontSize === 1}">
  <navbar 
    [brand]="brand"
    [light]="light"
    [navItems]="navItems"
    [ngClass]="classes" 
    [ngStyle]="{ 'background-color': backgroundColor }"
  >
  </navbar>
  <div *ngIf="show; then thenBlock; else elseBlock"></div>
  <ng-template #thenBlock>
    <bg-image
      [light]="light"
      [ngClass]="classes" 
      [ngStyle]="{ 'background-color': backgroundColor }"
      #thenBlock>
    </bg-image>
    <br>
    <br>
    <br>
    <document
      [light]="light"
      [ngClass]="classes" 
      [ngStyle]="{ 'background-color': backgroundColor }"
    >
    </document>
    <br>
    <br>
    <br>
  </ng-template>
  <ng-template #elseBlock>
    <br>
    <br>
    <br>
    <demo-text [light]="true"></demo-text>
    <br>
    <br>
    <br>
  </ng-template>
  
  <px-footer 
  (onThemeChange)="changeTheme($event)"
  (onFontSizeChange)="changeFontSize($event)"
  (onFidelityChange)="changeFidelity($event)"
  [light]="light"
  [fontSize]="fontSize"
  [fidelity]="fidelity"
  [ngClass]="classes" 
  [ngStyle]="{ 'background-color': backgroundColor }"
>
</px-footer>
</div>
