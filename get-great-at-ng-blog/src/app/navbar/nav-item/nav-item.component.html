<a
  routerLink="{{ route }}"
  [state]="{ data: { light: light } }"
  routerLinkActive="active-route"
  [ngClass]="classes"
  [ngStyle]="{ 'background-color': backgroundColor }"
  ngDefaultControl
  [ngModel]="label"
  ngDefaultControl
  [ngModel]="light"
  ngDefaultControl
  [ngModel]="route"
>
  {{ label }}
</a>
